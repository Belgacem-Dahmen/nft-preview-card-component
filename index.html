<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="nft-card">
    <img class="nft-card-img" src="./images/image-equilibrium.jpg" alt="">
    <h3>Equilibrium #3429</h3>

    <p class="nft-card-description"> Our Equilibrium collection promotes balance and calm.

    </p>
    <div class="nft-card-pricing">

      <div class="nft-card-pricing-details">
        <img src="/images/icon-ethereum.svg" alt="">
        <p class="cyan">0.041 ETH</p>
      </div>

      <div class="nft-card-pricing-details">
        <img src="./images/icon-clock.svg" alt="">
        <p class="soft-blue"> 3 days left</p>
      </div>
    </div>
    <div class="blue-hr">
      <hr >
    </div>


    <div class="nft-card-footer">
      <img class="nft-card-footer-img" src="./images/image-avatar.png" alt="">
      <p> 
        <span class="soft-blue"> Creation of</span>
        Jules Wyvern</p>
    
     
    </div>


  </div>

</body>

</html>
